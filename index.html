<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Tic Tac Toe Game</title>
</head>
<body>
  <div class="game-setup">
    <input type="text" id="playerXName" placeholder="Enter Player X's Name" aria-label="Player X's Name">
    <input type="text" id="playerOName" placeholder="Enter Player O's Name" aria-label="Player O's Name">
    <button id="startButton">Start Game</button>
  </div>
  <div class="game-container" id="gameContainer" style="display: none;">
    <div class="board" id="board" role="grid" aria-label="Tic Tac Toe Board">
      <div class="cell" data-cell role="button" aria-label="Cell 1"></div>
      <div class="cell" data-cell role="button" aria-label="Cell 2"></div>
      <div class="cell" data-cell role="button" aria-label="Cell 3"></div>
      <div class="cell" data-cell role="button" aria-label="Cell 4"></div>
      <div class="cell" data-cell role="button" aria-label="Cell 5"></div>
      <div class="cell" data-cell role="button" aria-label="Cell 6"></div>
      <div class="cell" data-cell role="button" aria-label="Cell 7"></div>
      <div class="cell" data-cell role="button" aria-label="Cell 8"></div>
      <div class="cell" data-cell role="button" aria-label="Cell 9"></div>
    </div>
    <div class="winning-message" id="winningMessage" aria-live="assertive">
      <div data-winning-message-text></div>
      <button id="restartButton">Restart Game</button>
    </div>
  </div>
</body>
</html>
